services:
  postgres:
    image: postgres:16
    container_name: merchant-journey-tracker
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: merchant_db
      TZ: America/Sao_Paulo
    ports:
      - "5432:5432"
    volumes:
      - pg_merchant_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d merchant_db"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pg_merchant_data: